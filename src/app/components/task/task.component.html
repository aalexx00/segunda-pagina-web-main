<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>{{ task.title }}</h3>
        <div>
            <button (click)="task.hide = !task.hide" class="btn btn-primary">
                Show
            </button>
            <button (click)="deleteTask(task)" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
    <div class="card-body" [hidden]="task.hide">
        <p>Lugar: {{task.lugar}}</p>
        <p>Dia: {{task.dia}}</p>
        <p> Contacto: {{task.contacto}}</p>
        <p>Comentario: {{task.description}}</p>
    </div>
</div>
